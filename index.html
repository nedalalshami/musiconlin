<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>نضال الشامي</title>
    <link rel="icon" href="">
<link rel="stylesheet" href="styleradio.css">
</head>
<body>
    <div id="audio_player">
        <main>
            <header id="header">
                  
                <nav>
                    <img src="music.jpg" alt="">
                    <h2 id="siteName">استمتع بدون نت </h2>
                    <p id="music-title">إسم الأغنية</p>
                </nav>
            </header>

 
            <article id="player_buttons">
                <img src="angle-circle-left.png" alt="" id="back">
                <img src="play.png" alt="" id="play">
                <img src="angle-circle-right.png" alt="" id="next">
            </article>

            <article>
                <audio src="" id="audio_file"></audio>
                <h2>الصوت</h2>
                <input id="volume" type="range" value="50" min="0" max="100" id="range">  
                <h2>السرعة</h2>
                <input id="speed" type="range" value="100" min="0" max="200" id="range">         
            </article>

            
            <article id="colors">
                    <button id="color-1"></button>
                    <button id="color-2"></button>
                    <button id="color-3"></button>
                    <button id="color-4"></button>
           </article>
           <footer>
                
                    <div class="copyright">
                        <a href="
                        https://www.youtube.com/channel/UCW6Rj61vG2N8MYULoKF5t1g
                        "target="blank">Nedal AL-shami © All rights reseved 2024.</a>
                    </div>
           </footer>
        </main>
    </div>
   <script src="java2.js"></script>
</body>
</html>
